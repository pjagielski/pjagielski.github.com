<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="pjagielski rss type="application/atom+xml" />

   <link href="/assets/webfonts/ss-social.css" rel="stylesheet" />
   <script src="/assets/webfonts/ss-social.js"></script>

   <link href='http://fonts.googleapis.com/css?family=Open+Sans|Marcellus' rel='stylesheet' type='text/css'>

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   {% include JB/analytics %}

</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>

      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a-->
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          <div class="foto">
            <img src="/assets/img/pjg.jpg" class="circle-image"/>
          </div>
          <div class="right">
            <h1>{{ site.author.name }}</h1>
            {{ site.tagline }}<br />
          </div>
          <div class="clearfix"></div>
          <div class="icons">
            <a class="ss-icon" href="http://github.com/{{ site.author.github }}/">octocat</a>
            <a class="ss-icon" href="http://twitter.com/{{ site.author.twitter }}/">twitter</a>
            <a class="ss-icon" href='mailto:{{ site.author.email }}'>mail</a>
            <a class="ss-icon" href="http://feeds.feedburner.com/{{ site.author.feedburner }}">rss</a>
          </div>
        </p>
      </div>
      <div class="adbox">
        <a href="http://www.packtpub.com/spring-security-startert/book" target="_blank"><img src="/assets/img/starter.jpg" style="max-width:100px"/></a>
      </div>
      <div class="touk">
        <a href="http://touk.pl" target="_blank"><img src="/assets/img/touk_blogger_white.png" style="max-width:200px"/></a>
      </div>
      <div class="adbox">
        <a href="http://devrates.com" target="_blank"><img src="/assets/img/devrates.png" style="max-width:200px"/></a>
      </div>
    </div>
  </div>
  <a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

</body>
</html>
